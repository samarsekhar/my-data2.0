<!--
    void is an important in js which can be used as a unary operator that appears before its single operand, which may be of any type.
    This opertaor specifies an expression to be evaluated without returning a value.
    void func()
    javascript:void func()
    or:
    void(func())
    javascript:void(func())
-->
<html>
    <head><title>Void Keyword</title>
        <!-- <script>
            void func() 
            javascript:void func()
            or:
            void(func())
            javascript:void(func())
        </script> -->
        <body>
            <p>Click the following, This won't react at all...</p>
            <a href="javascript:void(alert('Warning!!!'))">Click me</a>
        </body>
    </head>
</html>
