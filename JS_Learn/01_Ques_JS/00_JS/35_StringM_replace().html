<html>
    <head>
        <title>JavaScript String replace() Method</title>
    </head>

    <body>
        <script>
            var re = /(\w+)\s(\w+)/;
            var str = "zara ali";
            var newstr = str.replace(re, "$2, $1");
            document.write(newstr);
        </script>
    </body>
</html>

<!--
    output:- ali, zara
-->
