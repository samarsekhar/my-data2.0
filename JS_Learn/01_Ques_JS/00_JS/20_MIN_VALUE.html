<!--
    The Number.MIN_VALUE property belongs to the static Number object. It represents constants for the smallest possible positive numbers that JS.
-->
<html>
    <head><title>The Number Object MIN_VALUE</title>
        <script>
            function showValue() {
                var val = Number.MIN_VALUE;
                document.write("Value of Number.MIN_VALUE : " + val);
                alert("Value of Number.MIN_VALUE : " + val);
            }
        </script>
    </head>

    <body>
        <p>Click the following to see the result :</p>
        <form>
            <input type="button" value="Click Me" onclick=showValue() />
        </form>
    </body>
</html>
