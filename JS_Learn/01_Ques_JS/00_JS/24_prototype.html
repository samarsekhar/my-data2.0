<!--
    The prototype property allows you to add properties and methods to any object (Number, Boolean, String and Date etc.).

    Note - Prototype is a global property which is available with almost all the objects.
-->
<html>
    <head>
        <title>User-defined objects (prototype)</title>
        <script>
            function book(title, author) {
                this.title = title;
                this.author = author;
            }
        </script>
    </head>

    <body>
        <script>
            var myBook = new book("JavaScript ECMAScript 6", "Brendan Eich");
            book.prototype.price - null;
            myBook.price = 100;

            document.write("Book title is : " + myBook.title + "<br>");
            document.write("Book author is : " + myBook.author + "<br>");
            document.write("Book price is : " + myBook.price + "<br>");
        </script>
    </body>
</html>
