<html>
    <head><title>JS String charAt() Method</title>
    </head>
    <body>
        <script>
            var str = new String("This is string");
            document.writeln("str.charAt(0) is: " + str.charAt(0));            
            document.writeln("<br/>str.charAt(1) is: " + str.charAt(1));            
            document.writeln("<br/>str.charAt(2) is: " + str.charAt(2));            
            document.writeln("<br/>str.charAt(3) is: " + str.charAt(3));            
            document.writeln("<br/>str.charAt(4) is: " + str.charAt(4));            
            document.writeln("<br/>str.charAt(5) is: " + str.charAt(5));
            document.write("<br/>str.charAt(6) is: " + str.charAt(6));           
        </script>
    </body>
</html>

<!-- output :-
   str.charAt(0) is: T
   str.charAt(1) is: h
   str.charAt(2) is: i
   str.charAt(3) is: s
   str.charAt(4) is: 
   str.charAt(5) is: i
   str.charAt(6) is: s
-->
<!--
    charAt() is a method that returns the character from the specified index.
-->
