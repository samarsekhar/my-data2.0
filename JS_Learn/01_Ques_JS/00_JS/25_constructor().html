<!--
    constructor it returns a reference to the Nummber function that created the instance's prototype.
    
    Return value :- Returns the function that created this object's instance.
-->
<html>
    <head>
        <title>JavaScript constructor() Method</title>
    </head>

    <body>
        <script>
            var num = new Number( 177,1234 );
            document.write("num.constructor() is : " + num.constructor);
        </script>
    </body>
</html>
