<html>
    <head><title>Page Redirection</title></head>
    <body>
        <p>Click the following button, you will be redirected to home page.</p>
        <form>
            <input type="button" value="Redirecte Me" onclick="Redirect()" />
        </form>
        <script>
            function Redirect() {
                window.location="https://github.com/samarsekhar";
            }
        </script>
    </body>
</html>
